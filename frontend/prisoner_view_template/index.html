<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DeAd - Authentification Page Template </title>
    <link rel="stylesheet" href="../template/form_page_template/styles.css">
</head>
<body>
    <main>
        <div class="box">
            <div class = "logo">
                <h3 class="logo__glyph">
                    DeAd
                </h3>
                <h2 class="logo__app-name">
                    Detention Admin
                </h2>
            </div>
            <form action="../index.html" method="POST" class="default-form"">
                <fieldset class="default-form__fieldset">
                    <legend>Personal Information</legend>
                    <label for="prisoner_first_name">
                        First name:
                    </label>
                    <input type="text" id="prisoner_first_name" class="default-form__input">    
                    <label for="prisoner_last_name">
                       Last name:
                    </label>
                    <input type="text" id="prisoner_last_name" class="default-form__input">
                    <label for="prisoner_ssn">
                        SSN:
                    </label>
                    <input type="number" id="prisoner_ssn" class="default-form__input">
                    <label for="prisoner_birthday">
                        Date of birth:
                    </label>
                    <input type="date" id="prisoner_birthday" class="default-form__input">
                    <label for="prisoner_nationality">
                        Nationality:
                    </label>
                    <input type="text" id="prisoner_nationality" class="default-form__input">  
                    <label for="prisoner_image">
                        Image:
                    </label>
                    <input type="link" id="prisoner_image" class="default-form__input">
                    <label for="prisoner_adress">
                        Adress:
                    </label>
                    <input type="text" id="prisoner_adress" class="default-form__input">
                    <label for="prisoner_phone_number">
                        Phone number:
                    </label>
                    <input type="tel" id="prisoner_phone_number" class="default-form__input">
                    <label for="prisoner_email">
                        Email:
                    </label>
                    <input type="email" id="prisoner_email" class="default-form__input">
                    <label for="emergency_phone_number">
                       Emergency contact number:
                    </label>
                    <input type="tel" id="emergency_phone_number" class="default-form__input">
                </fieldset>
                <fieldset class="default-form__fieldset">
                    <legend>Legal Information</legend>
                    <label for="arest_date">
                        Arest date:
                    </label>
                    <input type="date" id="arest_date" class="default-form__input">
                    <label for="conviction_date">
                        Conviction date:
                    </label>
                    <input type="date" id="conviction_date" class="default-form__input">
                    <label for="crime_commited">
                        Crime commited:
                    </label>
                    <textarea id="crime_commited" class="default-form__input default-form__input--textarea"></textarea>
                    <label for="court_case_number">
                        Court case number:
                    </label>
                    <input type="number" id="court_case_number" class="default-form__input">
                    <label for="release_date">
                        Release date:
                    </label>
                    <input type="date" id="release_date" class="default-form__input">
                    <label for="previous_crimes_commited">
                        Previous crimes commited:
                    </label>
                    <textarea id="previous_crimes_commited" class="default-form__input default-form__input--textarea"></textarea>
                </fieldset>
                <input type="submit" value="Create Prisoner" class="default-form__button">
            </form>
        </div>
    </main>
</body>
</html>
