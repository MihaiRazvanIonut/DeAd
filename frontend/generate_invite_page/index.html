<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../template/avg_page_template/styles.css">
    <title>DeAd</title>
</head>

<body>
    <div class="page-content">
        <header>
            <div class="header-content">
                <div class="logo">
                    <div class="logo__glyph">DeAd</div>
                    <div class="logo__app-name">Detention Admin</div>
                </div>
            </div>
            <div class="app-menu">
                <button class="app-menu__button app-menu__button--sandwich" onclick="toggleNav()">
                    ≡
                </button>
                <a class="app-menu__button app-menu__button--active" href="../actions">
                    LATEST
                </a>
                <a class="app-menu__button" href="../visits">
                    VISITS
                </a>
                <a class="app-menu__button" href="../prisoners">
                    PRISONERS
                </a>
                <a class="app-menu__button app-menu__button--logout" href="../login" id="logoutButton">
                    ↪
                </a>
            </div>
        </header>
        <div class="middle-page-content">
            <nav class="hidden-nav" id="page-nav">
                <div class="nav-menu">
                    <div class="nav-menu__title">
                        Latest Panel
                    </div>
                    <a href="../user" class="nav-menu__button">
                        My Updates
                    </a>
                    <a href="../actions" class="nav-menu__button">
                        Global Updates
                    </a>
                    <a href="../invites" class="nav-menu__button">
                        Generate Invite
                    </a>
                </div>
            </nav>
            <main id="page-main" class="shown-main">
                <div class="main-content">
                    <div class="main-content__text main-content__text--title">Generate Invite</div>
                    <br>
                    <form id="generateInviteForm" class="default-form">
                        <div class="default-form__fieldset default-form__fieldset--rows">
                            <label for="admin_invite" class="main-content__text">
                                Admin Invite?&nbsp;&nbsp;
                            </label>
                            <input type="checkbox" id="admin_invite">
                        </div>
                        <br>
                        <input type="submit" value="Generate Invite" class="default-form__button">
                    </form>
                    <br><br><br>
                    <table class="default-table default-table--big" id="invitesTable">
                        <thead>
                            <tr class="default-table__header">
                                <th>Invite Code</th>
                                <th>Expiring Time</th>
                                <th>Status</th>
                                <th>Admin</th>
                            </tr>
                        </thead>
                        <tbody id="invitesTableBody">
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
        <footer>
            <div class="content-devider"><br></div>
            <div class="footer-content">
                <span class="footer-content__info">
                    © Detention Admin · 2024
                </span>
                <span class="footer-content__info">
                    Application made by Mihai Razvan-Ionut & Cazacu Costin Gabriel
                </span>
                <a href="../doc" class="footer-content__info--link">
                    Software Requierments Specification
                </a>
            </div>
        </footer>
    </div>
    <script src="../template/avg_page_template/toggleable/show-nav.js"></script>
    <script src="../integration/logout.js"></script>
    <script src="../integration/invite_page.js"></script>
</body>

</html>
