<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../template/avg_page_template/styles.css">
    <title>DeAd</title>
</head>

<body>
    <div class="page-content">
        <header>
            <div class="header-content">
                <div class="logo">
                    <div class="logo__glyph">DeAd</div>
                    <div class="logo__app-name">Detention Admin</div>
                </div>
            </div>
            <div class="app-menu">
                <button class="app-menu__button app-menu__button--sandwich" onclick="toggleNav()">
                    ≡
                </button>
                <a class="app-menu__button" href="../../index.html">
                    LATEST
                </a>
                <span class="app-menu__button app-menu__button--active">
                    VISITS
                </span>
                <a class="app-menu__button" href="../../prisoners_page/index.html">
                    PRISONERS
                </a>
                <a class="app-menu__button app-menu__button--logout" href="../../login_page/index.html">
                    ↪
                </a>
            </div>
        </header>
        <div class="middle-page-content">
            <nav class="hidden-nav" id="page-nav">
                <div class="nav-menu">
                    <div class="nav-menu__title">
                        Visits Panel
                    </div>
                    <a href="./index.html" class="nav-menu__button">
                        New Visit
                    </a>
                    <a href="../index.html" class="nav-menu__button">
                        Existing Visits
                    </a>
                </div>
            </nav>
            <main id="page-main" class="shown-main">
                <div class="main-content">
                    <div class="main-content__text main-content__text--title">New Visit</div>
                    <form action="../index.html" method="POST" class="default-form"">
                            <label for=" prisoner_id">
                        Prisoner ID:
                        </label>
                        <input type="number" id="prisoner_id" class="default-form__input">
                        <fieldset id="visitors_fieldset" class="default-form__fieldset">
                            <legend>Visitor/s</legend>
                        </fieldset>
                        <span class="default-form__fieldset--rows">
                            <span class="default-form__button default-form__button--small"
                                onclick="addVisitor()">+</span>
                            <span class="default-form__button default-form__button--small"
                                onclick="removeVisitor()">-</span>
                        </span>
                        <fieldset id="witnesses_fieldset" class="default-form__fieldset">
                            <legend>Witness/es</legend>
                        </fieldset>
                        <span class="default-form__fieldset--rows">
                            <span class="default-form__button default-form__button--small"
                                onclick="addWitness()">+</span>
                            <span class="default-form__button default-form__button--small"
                                onclick="removeWitness()">-</span>
                        </span>
                        <label for="visitor_relationship">Relationship with the prisoner:</label>
                        <select id="visitor_relationship" class="default-form__input">
                            <option value="spouse">Spouse</option>
                            <option value="parent">Parent</option>
                            <option value="sibling">Sibling</option>
                            <option value="child">Child</option>
                            <option value="otherFamily">Other Family Member</option>
                            <option value="friend">Friend</option>
                            <option value="legalRep">Legal Representative</option>
                            <option value="professional">Professional (e.g., counselor, social worker)</option>
                            <option value="educator">Educator</option>
                            <option value="community">Community Member</option>
                            <option value="media">Media Representative</option>
                            <option value="official">Government Official</option>
                        </select>
                        <label for="visit_date">
                            Date of visit:
                        </label>
                        <input type="date" id="visit_date" class="default-form__input">
                        <label for="visit_start_time">
                            Visit start-time:
                        </label>
                        <input type="time" id="visit_start_time" class="default-form__input">
                        <label for="visit_end_time">
                            Visit end-time:
                        </label>
                        <input type="time" id="visit_end_time" class="default-form__input">
                        <label for="visit_purpose">Visit purpose:</label>
                        <select id="visitPurpose" class="default-form__input">
                            <option value="contact">Contact</option>
                            <option value="non_contact">Non-Contact</option>
                            <option value="family">Family</option>
                            <option value="legal">Legal</option>
                            <option value="professional">Professional</option>
                            <option value="special">Special</option>
                            <option value="educational">Educational</option>
                            <option value="community">Community</option>
                            <option value="media">Media</option>
                            <option value="official">Official</option>
                        </select>
                        <label for="items_given">
                            Items given:
                        </label>
                        <input type="text" id="items_given" class="default-form__input">
                        <label for="items_received">
                            Items received:
                        </label>
                        <input type="text" id="items_received" class="default-form__input">
                        <label for="resum_of_discution">
                            Resum about the discution:
                        </label>
                        <textarea id="resum_of_discution"
                            class="default-form__input default-form__input--textarea"></textarea>
                        <fieldset class="default-form__fieldset">
                            <legend>Mood 1-10</legend>
                            <label for="arousal">
                                Arousal:
                            </label>
                            <input type="number" min="1" max="10" id="arousal" class="default-form__input">
                            <label for="flow">
                                Flow:
                            </label>
                            <input type="number" min="1" max="10" id="flow" class="default-form__input">
                            <label for="control">
                                Control:
                            </label>
                            <input type="number" min="1" max="10" id="control" class="default-form__input">
                            <label for="relaxation">
                                Relaxation:
                            </label>
                            <input type="number" min="1" max="10" id="relaxation" class="default-form__input">
                        </fieldset>
                        <input type="submit" value="Create Visit" class="default-form__button">
                    </form>
                </div>
            </main>
        </div>
        <footer>
            <div class="content-devider"><br></div>
            <div class="footer-content">
                <span class="footer-content__info">
                    © Detention Admin · 2024
                </span>
                <span class="footer-content__info">
                    Application made by Mihai Razvan-Ionut & Cazacu Costin Gabriel
                </span>
            </div>
        </footer>
    </div>
    <script src="../../template/avg_page_template/toggleable/show-nav.js"></script>
    <script src="./add-remove_visitors.js"></script>
    <script src="./add-remove_witness.js"></script>
</body>

</html>
