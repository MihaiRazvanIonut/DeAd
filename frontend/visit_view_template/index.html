<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeAd - Visit View</title>
    <link rel="stylesheet" href="../template/form_page_template/styles.css">
</head>

<body>
    <main>
        <div class="box">
            <div class="logo">
                <h3 class="logo__glyph">
                    DeAd
                </h3>
                <h2 class="logo__app-name">
                    Detention Admin
                </h2>
            </div>
            <div class="main-content__text main-content__text--title" id="visit_title">Visit</div>
            <div class="default-form__menu">
                <button class="default-form__button default-form__button--small" onclick="editForm()">Edit</button>
                <button class="default-form__button default-form__button--small" onclick="readOnlyForm()">Save Draft</button>
            </div>
            <form action="../index.html" method="POST" class="default-form" id="visits_form">
                <label for="prisoner_id">
                    Prisoner ID:
                </label>
                <input type="text" id="prisoner_id" class="default-form__input" readonly>
                <fieldset id="visitors_fieldset" class="default-form__fieldset">
                    <legend>Visitor/s</legend>
                </fieldset>
                <span class="default-form__fieldset--rows">
                    <span class="default-form__button default-form__button--small" onclick="addVisitor()">+</span>
                    <span class="default-form__button default-form__button--small" onclick="removeVisitor()">-</span>
                </span>
                <fieldset id="witnesses_fieldset" class="default-form__fieldset">
                    <legend>Witness/es</legend>
                </fieldset>
                <span class="default-form__fieldset--rows">
                    <span class="default-form__button default-form__button--small" onclick="addWitness()">+</span>
                    <span class="default-form__button default-form__button--small" onclick="removeWitness()">-</span>
                </span>
                <label for="visit_date">
                    Date of visit:
                </label>
                <input type="text" id="visit_date" class="default-form__input" readonly>
                <label for="visit_start_time">
                    Visit start-time:
                </label>
                <input type="text" id="visit_start_time" class="default-form__input" readonly>
                <label for="visit_end_time">
                    Visit end-time:
                </label>
                <input type="text" id="visit_end_time" class="default-form__input" readonly>
                <label for="visit_purpose">Visit purpose:</label>
                <select id="visit_purpose" class="default-form__input" disabled="true">
                    <option value="contact">Contact</option>
                    <option value="non_contact">Non-Contact</option>
                    <option value="family">Family</option>
                    <option value="legal">Legal</option>
                    <option value="professional">Professional</option>
                    <option value="special">Special</option>
                    <option value="educational">Educational</option>
                    <option value="community">Community</option>
                    <option value="media">Media</option>
                    <option value="official">Official</option>
                </select>
                <label for="items_given">
                    Items given:
                </label>
                <input type="text" id="items_given" class="default-form__input" readonly>
                <label for="items_received">
                    Items received:
                </label>
                <input type="text" id="items_received" class="default-form__input" readonly>
                <div class="default-form__fieldsetc">
                    <label for="restricted_visit_checkbox">Restricted visit?</label>
                    <input type="checkbox" id="restricted_visit_checkbox" class="default-form__button--small" disabled>
                </div>
                <label for="summary" id="summary_label">Summary:</label>
                <textarea id="summary" class="default-form__input default-form__input--textarea" readonly></textarea>
                <fieldset class="default-form__fieldset">
                    <legend>Mood 1-10</legend>
                    <label for="arousal">
                        Arousal:
                    </label>
                    <input type="number" min="1" max="10" id="arousal" class="default-form__input" readonly>
                    <label for="flow">
                        Flow:
                    </label>
                    <input type="number" min="1" max="10" id="flow" class="default-form__input" readonly>
                    <label for="control">
                        Control:
                    </label>
                    <input type="number" min="1" max="10" id="control" class="default-form__input" readonly>
                    <label for="relaxation">
                        Relaxation:
                    </label>
                    <input type="number" min="1" max="10" id="relaxation" class="default-form__input" readonly>
                </fieldset>
                <div class="default-form__menu">
                    <input type="submit" value="Update" class="default-form__button">
                </div>
            </form>
        </div>
    </main>
    <script src="../integration/update_visit_page.js"></script>
    <script src="../integration/get_visit_page.js"></script>
    <script src="./add-remove_visitors.js"></script>
    <script src="./add-remove_witness.js"></script>
    <script src="./edit_visit.js"></script>
    <script src="../../forms/hide-unhide_summary.js"></script>
</body>

</html>
