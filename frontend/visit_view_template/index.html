<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DeAd - Authentification Page Template </title>
    <link rel="stylesheet" href="../template/form_page_template/styles.css">
</head>

<body>
    <main>
        <div class="box">
            <div class="logo">
                <h3 class="logo__glyph">
                    DeAd
                </h3>
                <h2 class="logo__app-name">
                    Detention Admin
                </h2>
            </div>
            <form action="../index.html" method="POST" class="default-form"">
                <label for=" prisoner_id">
                Prisoner ID:
                </label>
                <input type="number" id="prisoner_id" class="default-form__input">
                <fieldset id="visitors_fieldset" class="default-form__fieldset">
                    <legend>Visitor/s</legend>
                </fieldset>
                <span class="default-form__fieldset--rows">
                    <span class="default-form__button default-form__button--small" onclick="addVisitor()">+</span>
                    <span class="default-form__button default-form__button--small" onclick="removeVisitor()">-</span>
                </span>
                <fieldset id="witnesses_fieldset" class="default-form__fieldset">
                    <legend>Witness/es</legend>
                </fieldset>
                <span class="default-form__fieldset--rows">
                    <span class="default-form__button default-form__button--small" onclick="addWitness()">+</span>
                    <span class="default-form__button default-form__button--small" onclick="removeWitness()">-</span>
                </span>
                <label for="visitor_relationship">Relationship with the prisoner:</label>
                <select id="visitor_relationship" class="default-form__input">
                    <option value="spouse">Spouse</option>
                    <option value="parent">Parent</option>
                    <option value="sibling">Sibling</option>
                    <option value="child">Child</option>
                    <option value="otherFamily">Other Family Member</option>
                    <option value="friend">Friend</option>
                    <option value="legalRep">Legal Representative</option>
                    <option value="professional">Professional (e.g., counselor, social worker)</option>
                    <option value="educator">Educator</option>
                    <option value="community">Community Member</option>
                    <option value="media">Media Representative</option>
                    <option value="official">Government Official</option>
                </select>
                <label for="visit_date">
                    Date of visit:
                </label>
                <input type="date" id="visit_date" class="default-form__input">
                <label for="visit_start_time">
                    Visit start-time:
                </label>
                <input type="time" id="visit_start_time" class="default-form__input">
                <label for="visit_end_time">
                    Visit end-time:
                </label>
                <input type="time" id="visit_end_time" class="default-form__input">
                <label for="visit_purpose">Visit purpose:</label>
                <select id="visitPurpose" class="default-form__input">
                    <option value="contact">Contact</option>
                    <option value="non_contact">Non-Contact</option>
                    <option value="family">Family</option>
                    <option value="legal">Legal</option>
                    <option value="professional">Professional</option>
                    <option value="special">Special</option>
                    <option value="educational">Educational</option>
                    <option value="community">Community</option>
                    <option value="media">Media</option>
                    <option value="official">Official</option>
                </select>
                <label for="items_given">
                    Items given:
                </label>
                <input type="text" id="items_given" class="default-form__input">
                <label for="items_received">
                    Items received:
                </label>
                <input type="text" id="items_received" class="default-form__input">
                <label for="resum_of_discution">
                    Resum about the discution:
                </label>
                <textarea id="resum_of_discution" class="default-form__input default-form__input--textarea"></textarea>
                <fieldset class="default-form__fieldset">
                    <legend>Mood 1-10</legend>
                    <label for="arousal">
                        Arousal:
                    </label>
                    <input type="number" min="1" max="10" id="arousal" class="default-form__input">
                    <label for="flow">
                        Flow:
                    </label>
                    <input type="number" min="1" max="10" id="flow" class="default-form__input">
                    <label for="control">
                        Control:
                    </label>
                    <input type="number" min="1" max="10" id="control" class="default-form__input">
                    <label for="relaxation">
                        Relaxation:
                    </label>
                    <input type="number" min="1" max="10" id="relaxation" class="default-form__input">
                </fieldset>
                <input type="submit" value="Create Visit" class="default-form__button">
            </form>
        </div>
    </main>
</body>

</html>
