<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../template/avg_page_template/styles.css">
    <title>DeAd</title>
</head>
<body>
    <div class="page-content">
        <header>
            <div class="header-content">
                <div class = "logo">
                    <div class="logo__glyph">DeAd</div>
                    <div class="logo__app-name">Detention Admin</div>
                </div>
            </div>
            <div class="app-menu">
                <button class="app-menu__button app-menu__button--sandwich" onclick="toggleNav()">
                    ≡
                </button>
                <a class="app-menu__button" href="../../index.html">
                    LATEST
                </a>
                <a class="app-menu__button" href="../../visits_page/index.html">
                    VISITS
                </a>
                <span class="app-menu__button app-menu__button--active">
                    PRISONERS
                </span>
                <a class="app-menu__button app-menu__button--logout" href="../../login_page/index.html">
                    ↪
                </a>
            </div>
        </header>
        <div class="middle-page-content">
            <nav class="hidden-nav" id="page-nav">
                <div class="nav-menu">
                    <div class="nav-menu__title">
                        Prisoners Panel
                    </div>
                    <a href="../new_prisoner_subpage/index.html" class="nav-menu__button">
                        New Prisoner
                    </a>
                    <a href="../index.html" class="nav-menu__button">
                        Existing Prisoners
                    </a>
                    <a href="./index.html" class="nav-menu__button">
                        Export
                    </a>
                </div>
            </nav>
            <main id="page-main" class="shown-main">
                <div class="main-content">
                    <div class="main-content__text main-content__text--title">Export</div>
                    <form>
                        <label class="default-form__text">Prisoner ID:</label><br>
                        <input type="text" class="default-form__input" id="prisoner_id">
                        <p class="default-form__text">Statistic Type</p>
                        <input type="radio" id="visit_duration" value="visit_duration" name="statistic_type" class="default-form__text">
                        <label for="visit_duration" class="default-form__text">Visit Duration</label><br>
                        <input type="radio" id="visit_mood" value="visit_mood" name="statistic_type" class="default-form__text">
                        <label for="visit_mood" class="default-form__text">Visit Mood</label><br>
                        <input type="radio" id="number_of_visitors" value="number_of_visitors" name="statistic_type" class="default-form__text">
                        <label for="number_of_visitors" class="default-form__text">Number Of Visitors</label><br>
                        <input type="radio" id="number_of_witnesses" value="number_of_witnesses" name="statistic_type" class="default-form__text">
                        <label for="number_of_witnesses" class="default-form__text">Number Of Witnesses</label><br>
                        <p class="default-form__text">Time Frame</p>
                        <input type="radio" id="year" value="year" name="time_frame" class="default-form__text">
                        <label for="year" class="default-form__text">Year</label><br>
                        <input type="radio" id="month" value="month" name="time_frame" class="default-form__text">
                        <label for="month" class="default-form__text">Month</label><br>
                        <input type="radio" id="weak" value="weak" name="time_frame" class="default-form__text">
                        <label for="weak" class="default-form__text">Weak</label><br>  
                        <p class="default-form__text">Time Frame Span</p>
                        <input type="number" min="1" max="10" id="time_frame_span" class="default-form__input">
                        <p class="default-form__text">Export Format</p>
                        <input type="radio" id="html" value="html" name="export_format" class="default-form__text">
                        <label for="html" class="default-form__text">HTML</label><br>
                        <input type="radio" id="csv" value="csv" name="export_format" class="default-form__text">
                        <label for="csv" class="default-form__text">CSV</label><br>
                        <input type="radio" id="json" value="json" name="export_format" class="default-form__text">
                        <label for="json" class="default-form__text">JSON</label><br>
                        <input type="submit" class="default-form__button" value="Export">
                    </form>
                </div>
            </main>
        </div>
        <footer>
            <div class="content-devider"><br></div>
            <div class="footer-content">
            <span class="footer-content__info">
                © Detention Admin · 2024
            </span>
            <span class="footer-content__info">
                Application made by Mihai Razvan-Ionut & Cazacu Costin Gabriel
            </span>
            </div>
        </footer>
    </div>
    <script src="../../template/avg_page_template/toggleable/show-nav.js"></script>
</body>
</html>
