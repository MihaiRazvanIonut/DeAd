<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../template/avg_page_template/styles.css">
    <title>DeAd-Template</title>
</head>
<body>
    <div class="page-content">
        <header>
            <div class="header-content">
                <div class = "logo">
                    <div class="logo__glyph">DeAd</div>
                    <div class="logo__app-name">Detention Admin</div>
                </div>
            </div>
            <div class="app-menu">
                <button class="app-menu__button app-menu__button--sandwich" onclick="toggleNav()">
                    ≡
                </button>
                <a class="app-menu__button" href="../../index.html">
                    LATEST
                </a>
                <a class="app-menu__button" href="../../visits_page/index.html">
                    VISITS
                </a>
                <span class="app-menu__button app-menu__button--active">
                    PRISONERS
                </span>
                <a class="app-menu__button app-menu__button--logout" href="../../login_page/index.html">
                    ↪
                </a>
            </div>
        </header>
        <div class="middle-page-content">
            <nav class="hidden-nav" id="page-nav">
                <div class="nav-menu">
                    <div class="nav-menu__title">
                        Prisoners Panel
                    </div>
                    <a href="./index.html" class="nav-menu__button">
                        New Prisoner
                    </a>
                    <a href="../index.html" class="nav-menu__button">
                        Existing Prisoners
                    </a>
                    <a href="../export_subpage/index.html" class="nav-menu__button">
                        Export
                    </a>
                </div>
            </nav>
            <main id="page-main" class="shown-main">
                <div class="main-content">
                    <div class="main-content__text main-content__text--title">New Prisoner</div>
                    <form action="../index.html" method="POST" class="visit_form"">
                        <fieldset class="visit_form__fieldset">
                            <legend>Personal Information</legend>
                            <label for="prisoner_first_name">
                                First name:
                            </label>
                            <input type="text" id="prisoner_first_name" class="visit_form__input">    
                            <label for="prisoner_last_name">
                               Last name:
                            </label>
                            <input type="text" id="prisoner_last_name" class="visit_form__input">
                            <label for="prisoner_ssn">
                                SSN:
                            </label>
                            <input type="number" id="prisoner_ssn" class="visit_form__input">
                            <label for="prisoner_birthday">
                                Date of birth:
                            </label>
                            <input type="date" id="prisoner_birthday" class="visit_form__input">
                            <label for="prisoner_nationality">
                                Nationality:
                            </label>
                            <input type="text" id="prisoner_nationality" class="visit_form__input">  
                            <label for="prisoner_image">
                                Image:
                            </label>
                            <input type="link" id="prisoner_image" class="visit_form__input">
                            <label for="prisoner_adress">
                                Adress:
                            </label>
                            <input type="text" id="prisoner_adress" class="visit_form__input">
                            <label for="prisoner_phone_number">
                                Phone number:
                            </label>
                            <input type="tel" id="prisoner_phone_number" class="visit_form__input">
                            <label for="prisoner_email">
                                Email:
                            </label>
                            <input type="email" id="prisoner_email" class="visit_form__input">
                            <label for="emergency_phone_number">
                               Emergency contact number:
                            </label>
                            <input type="tel" id="emergency_phone_number" class="visit_form__input">
                        </fieldset>
                        <fieldset class="visit_form__fieldset">
                            <legend>Legal Information</legend>
                            <label for="arest_date">
                                Arest date:
                            </label>
                            <input type="date" id="arest_date" class="visit_form__input">
                            <label for="conviction_date">
                                Conviction date:
                            </label>
                            <input type="date" id="conviction_date" class="visit_form__input">
                            <label for="crime_commited">
                                Crime commited:
                            </label>
                            <textarea id="crime_commited" class="visit_form__input visit_form__input--textarea"></textarea>
                            <label for="court_case_number">
                                Court case number:
                            </label>
                            <input type="number" id="court_case_number" class="visit_form__input">
                            <label for="release_date">
                                Release date:
                            </label>
                            <input type="date" id="release_date" class="visit_form__input">
                            <label for="previous_crimes_commited">
                                Previous crimes commited:
                            </label>
                            <textarea id="previous_crimes_commited" class="visit_form__input visit_form__input--textarea"></textarea>
                        </fieldset>
                        <input type="submit" value="Create Prisoner" class="visit_form__button">
                    </form>
                </div>
            </main>
        </div>
        <footer>
            <div class="content-devider"><br></div>
            <div class="footer-content">
            <span class="footer-content__info">
                © Detention Admin · 2024
            </span>
            <span class="footer-content__info">
                Application made by Mihai Razvan-Ionut & Cazacu Costin Gabriel
            </span>
            </div>
        </footer>
    </div>
    <script src="../../template/avg_page_template/toggleable/show-nav.js"></script>
</body>
</html>
